<!DOCTYPE html>

<body>
	<h2>What Can JavaScript Do?</h2>

	<p>JavaScript bisa merubah HTML attribute values.</p>

	<p> Dalam hal ini JavaScript bisa merubah atribut src dari HTML.</p>

	<button onclick="document.getElementById('myImage').src = 
	'pic_bulbon.gif'"> Turn on light</button>

	<img id="myImage" src="pic_bulboff.gif" style="width:100px">

	<button onclick="document.getElementById('myImage').src=
	'pic_bulboff.gif'"> Turn off the light</button>

</body>
</html>
